<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Homework Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        light: {
                            background: '#FFFFFF',
                            text: '#1F2937',
                            card: '#F9FAFB',
                            border: '#E5E7EB'
                        },
                        dark: {
                            background: '#181818',
                            text: '#F3F4F6',
                            card: '#262626',
                            border: '#374151'
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text min-h-screen flex flex-col">
    <div class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
        <div class="max-w-lg w-full text-center">
            <h1 class="text-9xl font-bold text-primary">404</h1>
            <h2 class="text-3xl font-bold mt-6 mb-4">Page Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">The page you are looking for doesn't exist or has been moved.</p>
            
            <a href="/" class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-full shadow-md transition-all inline-block">
                Return to Calendar
            </a>
        </div>
    </div>
    
    <footer class="py-4 border-t border-light-border dark:border-dark-border">
        <div class="container mx-auto px-4 flex justify-center">
            <a href="https://thisisdice.vercel.app" target="_blank" class="text-primary hover:underline flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
                Random Number Generator
            </a>
        </div>
    </footer>
    
    <script>
        // Handle dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
