<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Homework Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200 min-h-screen flex flex-col">
    <!-- Dark mode detection -->
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <!-- Login Container -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold mb-2">Admin Login</h1>
                <p class="text-gray-600 dark:text-gray-400">Enter your passcode to continue</p>
            </div>

            <div id="error-message" class="hidden mb-4 p-3 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 rounded-lg text-sm"></div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="passcode" class="block text-sm font-medium mb-2">Passcode</label>
                    <input type="password" id="passcode" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-base focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center">
                    <span id="login-text">Login</span>
                    <svg id="loading-spinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-primary hover:underline">Back to Homework Record</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const passcodeInput = document.getElementById('passcode');
            const errorMessage = document.getElementById('error-message');
            const loginText = document.getElementById('login-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // Check if we were redirected back with an error
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                showError('Invalid passcode. Please try again.');
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous error
                hideError();
                
                // Show loading state
                setLoading(true);
                
                const passcode = passcodeInput.value.trim();
                
                if (!passcode) {
                    showError('Please enter a passcode');
                    setLoading(false);
                    return;
                }
                
                try {
                    // In a real application, this would be a server-side validation
                    // For this example, we'll simulate the check against a Vercel environment variable
                    // In a production environment, this should be done server-side
                    
                    // For demo purposes, let's say the correct passcode is stored in VERCEL_ADMIN_PASSCODE
                    // In a real app, you would make an API call to a secure endpoint to validate
                    
                    // Simulating server-side validation with a delay
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // This is just for demonstration - in a real app, you would:
                    // 1. Send the passcode to a server endpoint
                    // 2. Server would check against environment variable (process.env.ADMIN_PASSCODE)
                    // 3. Server would return success/failure
                    
                    // For demo purposes, we'll use a placeholder value
                    // IMPORTANT: In a real app, NEVER hard-code passwords or do client-side validation
                    const correctPasscode = "admin123"; // This should be server-side in production!
                    
                    if (passcode === correctPasscode) {
                        // Set a session flag (in a real app, this would be a secure token)
                        sessionStorage.setItem('adminAuthenticated', 'true');
                        
                        // Redirect to admin page
                        window.location.href = '/admin.html';
                    } else {
                        showError('Invalid passcode. Please try again.');
                        setLoading(false);
                    }
                } catch (error) {
                    showError('An error occurred. Please try again.');
                    setLoading(false);
                    console.error(error);
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
            
            function hideError() {
                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');
            }
            
            function setLoading(isLoading) {
                if (isLoading) {
                    loginText.textContent = 'Logging in';
                    loadingSpinner.classList.remove('hidden');
                    passcodeInput.disabled = true;
                } else {
                    loginText.textContent = 'Login';
                    loadingSpinner.classList.add('hidden');
                    passcodeInput.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
