<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Homework Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200 min-h-screen flex flex-col">
    <!-- Dark mode detection -->
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <!-- Main content -->
    <main class="flex-grow p-4 sm:p-6 md:p-8 flex items-center justify-center">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <h1 class="text-9xl font-bold text-primary">404</h1>
                <h2 class="text-2xl font-semibold mt-4 mb-2">Page Not Found</h2>
                <p class="text-gray-600 dark:text-gray-400">The page you're looking for doesn't exist or has been moved.</p>
            </div>
            
            <div class="flex flex-col space-y-4">
                <a href="/" class="block w-full bg-primary hover:bg-opacity-90 text-white font-medium py-3 px-4 rounded-lg transition-colors text-center">
                    Back to Home
                </a>
                <a href="javascript:history.back()" class="block w-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-white font-medium py-3 px-4 rounded-lg transition-colors text-center">
                    Go Back
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 sm:p-6 md:p-8 border-t border-gray-200 dark:border-gray-800">
        <div class="w-full max-w-md mx-auto">
            <a href="https://thisisdice.vercel.app" target="_blank" class="block w-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-white font-medium py-3 px-4 rounded-lg transition-colors text-center">
                Random Number Generator
            </a>
        </div>
    </footer>
</body>
</html>
